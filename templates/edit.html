{% extends 'base.html' %}
{% block title %}Edit{% endblock %}

{% block content %}

      <div class="container-fluid col-lg-6">
        <form method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control bg-dark text-white" id="inputUsername" value="{{object.todo}}" type="text" name="edit" placeholder="Add to todo list" required/>
                <label for="addToTodoList">edit todo list</label>
                <div class="invalid-feedback">cannot be blank</div>
            </div>
          </div>
          <button class="btn btn-outline-primary w-100 py-2" type="submit">edit</button>
        </form>
      </div>
{% endblock %}
